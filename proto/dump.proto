syntax = "proto3";

package hunter.proto.dump;

import "opencensus/proto/trace/trace.proto";
import "opencensus/proto/metrics/metrics.proto";

option java_multiple_files = true;
option java_package = "io.hunter.proto.dump";
option java_outer_classname = "DumpProto";

option go_package = "github.com/moooofly/opencensus-go-exporter-agent/gen-go/dumpproto";

message DumpSpanRequest {
  repeated opencensus.proto.trace.Span spans = 1;
}

message DumpSpanResponse {
}

message DumpMetricsRequest {
  repeated opencensus.proto.metrics.Metric metrics = 1;
}

message DumpMetricsResponse {
}

service Dump {
  rpc ExportSpan (stream DumpSpanRequest) returns (stream DumpSpanResponse) {}
  rpc ExportMetrics (stream DumpMetricsRequest) returns (stream DumpMetricsResponse) {}
}
